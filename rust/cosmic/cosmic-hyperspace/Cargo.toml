[package]
name = "cosmic-hyperspace"
version = "0.3.6-rc2"
edition = "2021"

authors = ["Scott Williams <scott@starlane.io>"]
description = "The Cosmic Hyperspace is the infrastructure component of The Cosmic Initiative framework that orchestrates and enforces security.  It is responsible for making Space painless to extend by supplying goodies such as provisioning, sharding, load balancing, routing, discovery & of course security."
homepage = "http://thecosmicinitiative.io"
repository = "https://github.com/cosmic-initiative/cosmic-initiative"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-recursion = "1.0.0"
cosmic-macros = { path="../cosmic-macros",version = "0.3.6-rc2"}
cosmic-space = { path= "../cosmic-space",version = "0.3.6-rc2"}
cosmic-nom = { path="../cosmic-nom",version = "0.3.6-rc2"}
cosmic-hyperlane = { path= "../cosmic-hyperlane" ,version = "0.3.6-rc2"}
mechtron-host = { path="../../mechtron/mechtron-host" ,version = "0.3.6-rc2"}
threadpool = "1.8.1"
acid-store = { version = "0.12.0", features=['store-directory','repo-value'] }
anyhow = "1.0.44"
dashmap = "5.3.4"
tokio = { version = "1.15.0", features = ["full"] }
serde = { version="1.0.69", features=['derive','rc'] }
lazy_static = "1.4.0"
async-trait = "0.1.48"
regex = "1.5.4"
futures = "0.3.21"
ctrlc = "3.2.2"
tracing = "0.1.35"
strum = "0.24.1"
strum_macros = "0.24.1"
zip = "0.6.2"
tempdir = "0.3.7"
bincode = "1.3.3"
wasmer = "2.3.0"
wasmer-compiler-singlepass="2.3.0"
tiny_http = "0.12.0"
chrono = { version="0.4.19", features=["serde"] }
uuid = { version="1.1.2", features=["v4"] }
ascii = "1.1.0"
url = { version="2.3.1", features=["serde"] }
rayon = "1.5.3"
Inflector = "0.11.4"

[dev-dependencies]
pretty_assertions = "1"
